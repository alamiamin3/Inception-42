version: '3.1'

services:
  nginx:
    container_name: nginx
    build: ./nginx/.
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./test:/var/www/html/
    depends_on:
      - wordpress
  wordpress:
    depends_on:
      - maria-db
    container_name: wordpress
    build: ./wordpress/.
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./test:/var/www/html/
  maria-db:
    container_name: maria-db
    build: ./maria-db/.
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"